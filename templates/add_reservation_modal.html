<div class="form-modal reservation-modal modal fade " id="reservationModal" tabindex="-1"
    aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="logo-container display-flex">
                    <span><img class="modal-logo" src="https://res.cloudinary.com/dhign8ar8/image/upload/v1677253834/static/images/Perfecto%27s.a32a9efa4778.png" height="120" alt=""></span>
                </div>

                <div class="messages">
                    <p id="response-message"></p>
                </div>

                <form action="" method="post" role="form">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-4 col-md-6 form-group">
                            Name:
                            {{ form.name }}
                        </div>
                        <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                            Phone:
                            {{ form.phone }}
                        </div>
                        <div class="col-lg-4 col-md-6 form-group mt-3">
                            Date:
                            {{ form.book_date }}
                        </div>
                        <div class="col-lg-4 col-md-6 form-group mt-3">
                            Time:
                            {{ form.book_time }}
                        </div>
                        <div class="col-lg-4 col-md-6 form-group mt-3">
                            No. of Guest
                            {{ form.people }}
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        Note:
                        {{ form.message }}
                    </div>
                    <br>
                    <div class="text-center"><input type="submit" value="Reserve Table"></div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
