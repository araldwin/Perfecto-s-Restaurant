<div class="display-flex flex-end">
    <div class="login-container">
        <div class="container">

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">LOGOUT</a>
            {% else %}

            <a href="{% url 'login' %}">LOGIN</a> |

            <a href="{% url 'register_user' %}"><span>REGISTER</span></a>
            {% endif %}


        </div>
    </div>
</div>
