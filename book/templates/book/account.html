<div class="login-container">
    <div class="container display-flex flex-end">
        {% if user.is_authenticated %}
        Welcome, {{ user| safe }} |
        <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}

        <a href="{% url 'login' %}">LOGIN</a> |

        <a href="{% url 'register_user' %}"><span>REGISTER</span></a>
        {% endif %}
    </div>
</div>
